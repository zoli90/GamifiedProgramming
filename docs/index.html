---
layout: default
---

<div class="container">
    <header>
        <h1>Gamified Programming Tutorials</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search by tag..." onkeyup="filterTutorials()">
    </div>
    <div id="tutorials">
        <ul id="tutorial-list">
            {% for tutorial in site.data.tutorials %}
            <li class="tutorial">
                <h2><a href="{{ tutorial.url }}" target="_blank">{{ tutorial.name }}</a></h2>
                <p>Tags: <span class="tags">{{ tutorial.tags | join: ', ' }}</span></p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>Powered by Jekyll and GitHub Pages</p>
    </footer>
</div>

<script>
    function filterTutorials() {
      const input = document.getElementById('search').value.toLowerCase();
      const tutorials = document.getElementsByClassName('tutorial');

      for (let i = 0; i < tutorials.length; i++) {
        const tags = tutorials[i].innerText.toLowerCase();
        if (tags.includes(input)) {
          tutorials[i].style.display = '';
        } else {
          tutorials[i].style.display = 'none';
        }
      }
    }
</script>
